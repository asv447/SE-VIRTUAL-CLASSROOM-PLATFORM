<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-314 Software Engineering - Manage Announcements</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <div class="header-content">
                <div class="course-info">
                    <h1 class="course-title">Software Engineering</h1>
                    <p class="course-meta">IT 314 ‚Ä¢ Saurabh Tiwari ‚Ä¢ Class Code: <span class="class-code">x7g3k2p</span></p>
                </div>
            </div>
            
            <!-- Navigation Tabs -->
            <nav class="nav-tabs">
                <a href="#" class="tab-link">Stream</a>
                <a href="#" class="tab-link active">Announcements</a>
                <a href="#" class="tab-link">Assignments</a>
                <a href="#" class="tab-link">People</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <!-- Create Announcement Section -->
            <section class="create-section">
                <h2 class="section-title">‚úçÔ∏è Create New Announcement</h2>
                <form id="announcementForm" class="create-form">
                    <div class="form-group">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" id="title" required placeholder="Enter announcement title" class="form-input">
                    </div>

                    <div class="form-group">
                        <label for="content" class="form-label">Content *</label>
                        <textarea id="content" required placeholder="Write your announcement here..." class="form-textarea" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="tags" class="form-label">Tags (comma-separated)</label>
                        <input type="text" id="tags" placeholder="e.g., Assignment, Exam, General" class="form-input">
                        <small class="form-hint">üìå Available: Assignment, Exam, General, Database, Important, Urgent</small>
                    </div>

                    <div class="form-row-2">
                        <div class="form-group">
                            <label for="linkUrl" class="form-label">Link URL (optional)</label>
                            <input type="url" id="linkUrl" placeholder="https://example.com" class="form-input">
                        </div>
                        <div class="form-group">
                            <label for="linkText" class="form-label">Link Text</label>
                            <input type="text" id="linkText" placeholder="e.g., View Assignment" class="form-input">
                        </div>
                    </div>

                    <div class="form-checkboxes">
                        <label class="checkbox-label">
                            <input type="checkbox" id="isImportant">
                            <span>‚≠ê Mark as Important</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="isUrgent">
                            <span>üî¥ Mark as Urgent</span>
                        </label>
                        <label class="checkbox-label">
                            <input type="checkbox" id="isPinned">
                            <span>üìå Pin to Top</span>
                        </label>
                    </div>

                    <button type="submit" class="btn-primary btn-post">üì¢ Post Announcement</button>
                </form>
            </section>

            <!-- Announcements Section -->
            <section class="announcements-section">
                <h2 class="section-title">üìã Manage Announcements</h2>
                
                <!-- Search and Filter Bar -->
                <div class="toolbar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search announcements..." class="search-input">
                        <button type="button" onclick="searchAnnouncements()" class="search-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <button id="importantFilter" onclick="filterImportant()" class="filter-btn" type="button">
                        Important Only
                    </button>
                    <button id="urgentFilter" onclick="filterUrgent()" class="filter-btn" type="button">
                        Urgent Only
                    </button>
                    <button onclick="clearFilters()" class="clear-btn" type="button">Clear Filters</button>
                </div>

                <!-- Loading State -->
                <div id="loading" class="loading" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading announcements...</p>
                </div>

                <!-- Announcements Grid -->
                <div id="announcements" class="announcements-grid"></div>
            </section>
        </div>
    </main>

    <!-- Activity Modal -->
    <div id="activityModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Activity Log</h3>
                <button class="modal-close" onclick="closeActivityModal()" type="button">√ó</button>
            </div>
            <div id="activityContent" class="modal-body"></div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
