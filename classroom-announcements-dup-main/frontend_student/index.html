<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT-314 Software Engineering - Announcements</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="page-header">
        <div class="container">
            <div class="header-content">
                <div class="course-info">
                    <h1 class="course-title">Software Engineering</h1>
                    <p class="course-meta">IT 314 • Saurabh Tiwari • Class Code: <span class="class-code">x7g3k2p</span></p>
                </div>
            </div>
            
            
            <nav class="nav-tabs">
                <a href="#" class="tab-link">Stream</a>
                <a href="#" class="tab-link active">Announcements</a>
                <a href="#" class="tab-link">Assignments</a>
                <a href="#" class="tab-link">People</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="content-header">
                <h2 class="section-title">Recent Announcements</h2>
                
                
                <div class="toolbar">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search announcements..." class="search-input">
                        <button onclick="searchAnnouncements()" class="search-btn">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path d="M9 17A8 8 0 1 0 9 1a8 8 0 0 0 0 16zM19 19l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                            </svg>
                        </button>
                    </div>
                    <button id="importantFilter" onclick="filterImportant()" class="filter-btn">
                        Important Only
                    </button>
                    <button id="urgentFilter" onclick="filterUrgent()" class="filter-btn">
                        Urgent Only
                    </button>
                    <button onclick="clearFilters()" class="clear-btn">Clear Filters</button>
                </div>
            </div>

            
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading announcements...</p>
            </div>

            <div id="error" class="error-message" style="display: none;">
                <p>Failed to load announcements. Please refresh the page.</p>
            </div>
            
            
            <div id="announcements" class="announcements-grid"></div>
        </div>
    </main>

    <script src="js/app.js"></script>
</body>
</html>
